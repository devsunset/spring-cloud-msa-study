server:
  port: 8002

#management:
#  endpoints:
#    web:
#      exposure:
#        include: health, beans, refresh 
          
spring:
  application:
    name: team-service
  datasource:
    type: com.zaxxer.hikari.HikariDataSource
    url: jdbc:h2:mem:teamdb
    driver-class-name: org.h2.Driver
    username: sa
    password:
    hikari:
      idle-timeout: 10000
  h2:
    console:
      enabled: true
      settings:
        web-allow-others: true
      path: /h2-console
#  rabbitmq:
#    host: 127.0.0.1
#    port: 5672
#    username: guest
#    password: guest   

eureka:
  instance:
    instance-id: team-microservice-instance    # 유레카가 인식할 instance id 인데 대쉬보드에서 식별하는 용도로 사용된다.

  client:
    register-with-eureka: true                  # 해당 서비스가 클라이언트로 인식되어야 하므로 true
    fetch-registry: true
    service-url:
      defaultZone: http://localhost:8761/eureka # eureka server 가 위치하고 있는 기본 주소 defaultZone 같은 경우는 꼭 Camel Case 로 작성
